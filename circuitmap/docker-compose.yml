version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: circuitmap-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: circuitmap
      POSTGRES_PASSWORD: circuitmap_dev_password
      POSTGRES_DB: circuitmap
    ports:
      - "5432:5432"
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U circuitmap"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: circuitmap-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./docker-data/redis:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: circuitmap-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: circuitmap
      MINIO_ROOT_PASSWORD: circuitmap_dev_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./docker-data/minio:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: circuitmap-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 circuitmap circuitmap_dev_password;
      /usr/bin/mc mb myminio/circuitmap-uploads --ignore-existing;
      /usr/bin/mc anonymous set download myminio/circuitmap-uploads;
      exit 0;
      "

networks:
  default:
    name: circuitmap-network
