services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: circuitmap-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reloading in development
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://circuitmap:circuitmap_dev_password@postgres:5432/circuitmap?schema=public
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=dev-secret-change-in-production
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=circuitmap
      - MINIO_SECRET_KEY=circuitmap_dev_password
      - MINIO_BUCKET=circuitmap-uploads
      - REDIS_URL=redis://redis:6379
      # Enable polling for hot reload in Docker (required for macOS/Windows)
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      migrate:
        condition: service_completed_successfully
    # Generate Prisma client for Alpine Linux before starting dev server
    command: sh -c "pnpm prisma generate && pnpm dev"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: circuitmap-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: circuitmap
      POSTGRES_PASSWORD: circuitmap_dev_password
      POSTGRES_DB: circuitmap
    ports:
      - "5432:5432"
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U circuitmap"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: circuitmap-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./docker-data/redis:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: circuitmap-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: circuitmap
      MINIO_ROOT_PASSWORD: circuitmap_dev_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./docker-data/minio:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: circuitmap-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 2;
      /usr/bin/mc alias set myminio http://minio:9000 circuitmap circuitmap_dev_password;
      /usr/bin/mc mb myminio/circuitmap-uploads --ignore-existing;
      /usr/bin/mc anonymous set download myminio/circuitmap-uploads;
      exit 0;
      "

  # Database migrations runner (runs once then exits)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: circuitmap-migrate
    environment:
      - DATABASE_URL=postgresql://circuitmap:circuitmap_dev_password@postgres:5432/circuitmap?schema=public
    command: sh -c "pnpm prisma generate && pnpm db:push"
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

networks:
  default:
    name: circuitmap-network
